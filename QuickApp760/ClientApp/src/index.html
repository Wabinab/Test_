<script>
  var prevScrollpos = window.pageYOffset;
  //-main nav scroll hide
  window.onscroll = function () {
    var currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos && currentScrollPos<150) {
      document.getElementById("nav-header").style.top = "0";
    } else {
      document.getElementById("nav-header").style.top = "-50px";
    }
    prevScrollpos = currentScrollPos;
  }
  //-table paging scroll to top
  var scrollTopTable = function() {
    const posTop = 50;
    var currentScrollPos = window.pageYOffset;
    if (currentScrollPos > posTop) {
      window.scrollTo(0, posTop);
      document.getElementById("nav-header").style.top = "-50px";
      prevScrollpos = posTop;
    }
  }

  // Mouse scroll to dropdown is added in app.component.ts AfterViewInit
  // because it haven't load view, so will result
  // 'cannot read properties of null' if it's here. 
</script>
